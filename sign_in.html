      </ul>
      <div class="tab-content">

<!--Register a new account-->
        <div id="signup">
          <h1>Create a new account!</h1>
          <form action="registration.php" method="POST">
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" name="first" required autocomplete="off" />
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" name="last" required autocomplete="off"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input type="text" name="userName" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" name="email" required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" name="pass" required autocomplete="off"/>
          </div>
          <button type="submit" class="button button-block"/>Get Started</button>
          </form>
        </div>

<!--sign in-->
        <div id="login">
          <h1>Sign in to your account!</h1>
          <form action="sign_in.php" method="POST">
            <div class="field-wrap">
            <label>
              Username<span class="req">*</span>
            </label>
            <input id="sign_user" name="user" type="text"required autocomplete="off"/>
          </div>
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="sign_pass" name="pass" type="password"required autocomplete="off"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block"/>Log In</button>
          </form>
        </div>
